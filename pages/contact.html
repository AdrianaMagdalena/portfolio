    <form>
      <h1>Contact Me</h1>
      <p>
        If you wish to hire me or ask me a question, please use the below
        contact form to send me a message! I'll respond to your email as soon as
        possible!
      </p>
      <div class="input-section">
        <div class="input-group">
          <label for="first-name">First name:</label>
          <input
            type="placeholder"
            id="first-name"
            name="first-name"
            placeholder="John"
          />
        </div>
        <div class="input-group">
          <label for="last-name">Surname:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Doe"
          />
        </div>
        <div class="input-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            id="email"
            name="enamesurname@ddomain.com"
            placeholder="namesurname@domain.com"
          />
        </div>
        <div class="input-group">
          <label for="message">Your message:</label>
          <textarea
            type="text"
            id="message"
            name="Write your message here...age"
            placeholder="Write your message here..."
            cols="35"
            rows="7"
          ></textarea>
        </div>
      </div>

      <input class="button" type="submit" value="submit" />
    </form>
